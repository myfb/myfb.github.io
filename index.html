            <div style="color:gray;display:table-cell">

              <input id="masukan-lp-kapsen" value="Attachment Caption" onclick="if($(this).val()=='Attachment Caption'){$(this).select()}" onchange="if($(this).val()==''){$(this).val('Attachment Caption')}" style="display:block;border:1px dashed #999999;color:gray;padding:0;width:297px;margin:0" type="text">
              <div style="margin-top:5px">
                <textarea id="masukan-lp-deskripsen" onclick="if($(this).val()=='Attachment Description'){$(this).select()}" onchange="if($(this).val()==''){$(this).val('Attachment Description')}" style="display:block;color:gray;padding:0;border:1px dashed #999999;width:297px;resize:none;background:none">Attachment Description</textarea>

              </div>
            </div>
          </div>

              <div style="margin-top:5px">

              </div>
            </div>
          </div>

        <div id="puter-lampiran2" style="text-align:right;min-height:16px;color:rgb(153, 153, 153);display:none"></div>
